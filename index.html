<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS only --> 
  <link 
  rel="stylesheet" 
  href="/styles.css">

  <title>Guess Number</title>
</head>

<body>
  <header>
    <a href="#"><h1>Guess Number</h1></a>
  </header>
  <main class="container-fluid">
  
  <form>
    <label 
    for="kick">
      Digite um Número (0 a 10):
    </label>
    <input 
    type="number" 
    max="10"
    placeholder="0"
    required
    id="kick"
    >
    <button 
    type="submit">
    Jogar ! <svg width="46" height="46" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"> <path d="M12 2a10 10 0 1 0 0 20 10 10 0 1 0 0-20z"></path> <path d="M8 14s1.5 2 4 2 4-2 4-2"></path> <path d="M9 9h.01"></path> <path d="M15 9h.01"></path> </svg>
    </button>
    <section 
    class="box-results"
    id="results">
    <h2 id="status">
    Advinhe o Número Sorteado
    </h2>
      <span 
      id="attempt">
      Tentivas: 0
      </span>
      <button
      id="btnRestart" 
      type="submit">
      Jogar Denovo! <svg width="46" height="46" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"> <path d="M12 2a10 10 0 1 0 0 20 10 10 0 1 0 0-20z"></path> <path d="m10 8 6 4-6 4V8z"></path> </svg>
      </button>
    </section>
  </form>
</main>

</script>
</body>
</html>
